name: "build ipa dev"

on:
  workflow_dispatch:

jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    
    - name: Clone repository
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    # Get flutter packages
    - run: flutter pub get
    # Build :D 
    
    
    - run: './gen.sh'
    - run: ./build.sh apk --flavor dev
    - name: Upload
      uses: actions/upload-artifact@v4.6.2
      with:
        path: '*.apk'
